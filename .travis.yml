sudo: required
services: docker
before_install:
    - docker pull ubuntu:16.04
    - docker run --privileged --cidfile=/tmp/cid ubuntu:16.04 /bin/sh -c 'apt-get update && apt-get install -y meson/xenial-backports libcanberra-dev libdbus-glib-1-dev libglib2.0-dev libgtk2.0-dev libluajit-5.1-dev libnotify-dev libpci-dev libperl-dev libproxy-dev libssl-dev python3-dev python3-cffi mono-devel desktop-file-utils'
    - docker commit `cat /tmp/cid` hexchat/ubuntu-ci
    - rm -f /tmp/cid
install:
    - docker run -d --privileged --cidfile=/tmp/cid --volume=${PWD}:/opt/hexchat hexchat/ubuntu-ci /bin/systemd --system
script:
    - docker exec `cat /tmp/cid` /bin/sh -c 'meson /opt/hexchat /opt/hexchat-build -Dwith-text=true -Dwith-theme-manager=true && ninja -C /opt/hexchat-build install && ninja -C /opt/hexchat-build test'
after_script:
    - docker kill `cat /tmp/cid`
notifications:
    irc:
        channels: "chat.freenode.net#hexchat-devel"
        template: "Build %{build_url} (%{commit} in %{branch}) by %{author}: %{message}"
        on_success: change
matrix:
     fast_finish: true
