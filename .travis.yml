sudo: required
dist: trusty
language: c
cache: apt
compiler: clang
script:
    - ./autogen.sh --enable-textfe --with-theme-manager --enable-static-analysis
    - make V=1 -j$(nproc)
notifications:
    irc:
        channels: "chat.freenode.net#hexchat-devel"
        template: "Build %{build_url} (%{commit} in %{branch}) by %{author}: %{message}"
        on_success: change
matrix:
     fast_finish: true
addons:
    apt:
        packages:
            - automake
            - autoconf-archive
            - imagemagick
            - intltool
            - libcanberra-dev
            - libdbus-glib-1-dev
            - libglib2.0-dev
            - libgtk2.0-dev
            - libluajit-5.1-dev
            - libnotify-dev
            - libpci-dev
            - libperl-dev
            - libproxy-dev
            - libssl-dev
            - libtool
            - monodevelop
            - mono-devel
            - python-dev
